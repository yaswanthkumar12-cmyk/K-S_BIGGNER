name: Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  USERNAME: yaswanthkumar12
  PASSWORD: yaSH@123456789

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}

      - name: Build and push frontend
        run: |
          docker build --build-arg BUILD_NUMBER=$BUILD_NUMBER \
            -t $REGISTRY/${{ env.USERNAME }}/landing-frontend:$BUILD_NUMBER ./frontend
          docker push $REGISTRY/${{ env.USERNAME }}/landing-frontend:$BUILD_NUMBER

      - name: Build and push backend
        run: |
          docker build --build-arg BUILD_NUMBER=$BUILD_NUMBER \
            -t $REGISTRY/${{ env.USERNAME }}/landing-backend:$BUILD_NUMBER ./backend
          docker push $REGISTRY/${{ env.USERNAME }}/landing-backend:$BUILD_NUMBER

      - name: Smoke test frontend container
        run: |
          CONTAINER_ID=$(docker run -d -p 8080:80 $REGISTRY/${{ env.USERNAME }}/landing-frontend:$BUILD_NUMBER)
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop $CONTAINER_ID

      - name: Smoke test backend container
        run: |
          CONTAINER_ID=$(docker run -d -p 5000:5000 $REGISTRY/${{ env.USERNAME }}/landing-backend:$BUILD_NUMBER)
          sleep 5
          curl -f http://localhost:5000 || exit 1
          docker stop $CONTAINER_ID
