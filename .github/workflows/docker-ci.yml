name: Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # Allows manual triggering

env:
  REGISTRY: docker.io
  USERNAME: ${{ secrets.DOCKER_USERNAME }}
  PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: v${{ github.run_number }}   # Prefix 'v' to make a valid Docker tag

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build frontend Docker image
      run: |
        docker build --build-arg BUILD_NUMBER=$BUILD_NUMBER \
          -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/landing-frontend:$BUILD_NUMBER ./frontend

    - name: Build backend Docker image
      run: |
        docker build --build-arg BUILD_NUMBER=$BUILD_NUMBER \
          -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/landing-backend:$BUILD_NUMBER ./backend

    - name: Push frontend Docker image
      run: docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/landing-frontend:$BUILD_NUMBER

    - name: Push backend Docker image
      run: docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/landing-backend:$BUILD_NUMBER

    - name: Test frontend container
      run: |
        docker run -d -p 8080:80 $REGISTRY/${{ secrets.DOCKER_USERNAME }}/landing-frontend:$BUILD_NUMBER
        sleep 5
        curl -f http://localhost:8080 || exit 1
        docker ps -q | xargs docker stop

    - name: Test backend container
      run: |
        docker run -d -p 5000:5000 $REGISTRY/${{ secrets.DOCKER_USERNAME }}/landing-backend:$BUILD_NUMBER
        sleep 5
        curl -f http://localhost:5000 || exit 1
        docker ps -q | xargs docker stop
